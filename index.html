<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="um card em com uma imagem NFT (non-fungible token), que em tradução literal significa token não-fungível, criado dentro da rede blockchain e que pode ser desde uma imagem até um vídeo, música ou mensagem.">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/varibles.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <a class="link-nft" href="#">
                <img class="image-nft" src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image">
            </a>

            <a class="title-link" href="#">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="dados">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img class="avatar" src="./src/images/image-avatar.png" alt="NFT creator">
                <p class="text">Creation of <a class="name" href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
    
</body>
</html>
